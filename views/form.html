<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/theme.css" />
  </head>
  <body>
    <nav>
      <a href="/">Home</a><a href="/storefront">Storefront</a>
      <a href="/list">List</a>
      <a href="/table">Table</a>
      <a href="/form">Contact</a>
    </nav>
    <div class="container mt-5 form-container">
      <h1 class="mb-4">Contact Us</h1>
      <form action="/contactus" method="POST">
        <div class="form-group mb-3">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="form-group mb-3">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group mb-3">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" required></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="gender">Subscribe:</label>
          <div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="subscribe"
                id="no"
                value="no" />
              <label class="form-check-label" for="no"> No </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="subscribe"
                id="yes"
                value="yes" />
              <label class="form-check-label" for="yes"> Yes </label>
            </div>
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="country">Questions:</label>
          <select class="form-control" id="Topic" required>
            <option selected>-</option>
            <option value="1">General Inquiries</option>
            <option value="2">Refunds</option>
            <option value="3">Other Questions</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </form>
    </div>
  </body>
</html>
